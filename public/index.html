<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap"
			rel="stylesheet"
		/>
		<title>Color Classifier</title>
	</head>
	<body>
		<div class="top-wrapper">
			<button id="train" class="btn start">Start Training</button>
			<button id="load" class="btn load">Load Pretrained Model</button>

			<button id="new" class="btn new">New Color</button>
			<button id="predict" class="btn predict" disabled>Predict</button>
		</div>
		<div class="prediction-wrapper">
			<div class="prediction">
				<h2 id="prediction">Prediction</h2>
				<div id="sketch-holder"></div>
			</div>
			<div class="model">
				<h2 class="model-structure">Model Structure</h2>
				<div class="model-elements">
					<div id="input">
						<div class="model-element inputs" id="e-i">
							<div class="r" ::before></div>
							<div class="g"></div>
							<div class="b"></div>
						</div>
					</div>
					<div id="layers"></div>
					<div id="output">
						<div class="model-element" id="e-o">
							<h2>Dense (9, softmax) â†’ Prediction</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
