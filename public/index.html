<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/responsive.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap"
			rel="stylesheet"
		/>
		<title>Color Classifier</title>
	</head>
	<body>
		<div class="top-wrapper">
			<button id="train" class="btn start">Start Training</button>
			<button id="load" class="btn load">Load Pretrained Model</button>

			<button id="new" class="btn new">New Color</button>
			<button id="predict" class="btn predict" disabled>Predict</button>
		</div>
		<div class="prediction-wrapper">
			<div class="prediction">
				<h2 id="prediction">Prediction</h2>
				<div id="sketch-holder"></div>
			</div>
			<div class="model">
				<h2 class="model-structure">Model Structure</h2>
				<div class="model-elements">
					<div id="input">
						<div class="model-element inputs" id="e-i">
							<div class="r" ::before></div>
							<div class="g"></div>
							<div class="b"></div>
						</div>
					</div>
					<div id="layers"></div>
					<div id="output">
						<div class="model-element" id="e-o">
							<h2>Dense (9, softmax) â†’ Prediction</h2>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
		<script src="./js/sketch.js"></script>
	</body>
</html>
